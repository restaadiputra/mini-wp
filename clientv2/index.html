<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="google-signin-client_id" content="867218780944-nl91t85qbdab7sh16dkmn0brt0nn0og0.apps.googleusercontent.com"> -->
  <title>Mini Wordpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Vue.Js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/materialize-social.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <div id="app">

    <div v-if="!dashboard" id="front-page">
      <login-form 
        v-bind:register="register" 
        v-if="!register"
        v-on:close-register="closeRegister"
        v-on:sign-in="sighIn">
      </login-form>
      <register-form 
        v-bind:register="register" 
        v-if="register" 
        v-on:close-register="closeRegister">
      </register-form>
    </div>

    <div v-if="dashboard" id="dashboard">
      <header-dashboard v-bind:fullname="user.fullname" v-on:sign-out="signOut"></header-dashboard>

      <!-- Main Dashboard -->
      <main>
        <div class="container">

          <!-- Article List -->
          <div class="row">
            <h3>Articles</h3>
            <p>All(2)</p>
            <ul class="collection">
              <div class="">
                <li class="collection-item blue-grey lighten-5 z-depth-2">
                  <div class="row">
                    <div class="col s3"><b>Title</b></div>
                    <div class="col s3"><b>Created At</b></div>
                    <div class="col s3"><b>Last Update</b></div>
                    <div class="col s3"><b>Option</b></div>
                  </div>
                </li>
              </div>

              <li class="collection-item">
                <div class="row">
                  <div class="col s3">Title</div>
                  <div class="col s3">Created At</div>
                  <div class="col s3">Last Update</div>
                  <div class="col s3">Option</div>
                </div>
              </li>
              <li class="collection-item">
                <div class="row">
                  <div class="col s3">Title</div>
                  <div class="col s3">Created At</div>
                  <div class="col s3">Last Update</div>
                  <div class="col s3">Option</div>
                </div>
              </li>
            </ul>
          </div>
          <!-- Article List -->
        </div>

      </main>
      <!-- Main Dashboard -->

      <footer>

      </footer>
    </div>

  </div>







  <!-- Materialize JavaScript -->

  <!-- Custom JavaScript -->
  <script src="./js/collapse.js"></script>

  <!-- Vue Component -->
  <script src="./js/components/google-auth.js"></script>

  <script src="./js/components/header-dashboard.js"></script>
  <script src="./js/components/login-form.js"></script>
  <script src="./js/components/register-form.js"></script>




  <!-- Vue Instance -->
  <script src="./js/main.js"></script>


  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
