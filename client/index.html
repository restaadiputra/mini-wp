<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mini Wordpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Vue.Js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script>
  
  <!-- Google Sign In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/materialize-social.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <div id="app">

    <div v-if="!dashboard" id="front-page">
      <login-form 
        v-bind:register="register" 
        v-if="!register" 
        v-on:close-register="closeRegister" 
        v-on:sign-in="sighIn">
      </login-form>
      <register-form 
        v-bind:register="register" 
        v-if="register" 
        v-on:close-register="closeRegister">
      </register-form>
    </div>

    <div v-if="dashboard" id="dashboard">
      <header-dashboard 
        v-bind:fullname="user.fullname" 
        v-on:sign-out="signOut"
        v-on:change-page="changePage">
      </header-dashboard>

      <!-- Main Dashboard -->
      <main>
        <loading v-if="load"></loading>

        <article-list 
          v-bind:articles="articles" 
          v-on:show-detail-article="showDetailArticle"
          v-if="page === 'list'"
          v-on:remove="removeArticle"
          v-on:change-page="changePage"
          v-on:filter-article="filterArticle">
        </article-list>

        <article-editor 
          v-bind:article="article"
          v-if="page === 'editor'"
          v-on:finish="loadingFinish"
          v-on:change-page="changePage">
        </article-editor>

      </main>
      <!-- Main Dashboard -->

      <footer>

      </footer>
    </div>

  </div>







  <!-- Materialize JavaScript -->

  <!-- Custom JavaScript -->
  <script src="./js/collapse.js"></script>

  <!-- Vue Component -->
  <script src="./js/components/article-editor.js"></script>
  <script src="./js/components/google-auth.js"></script>
  <script src="./js/components/article-list.js"></script>
  <script src="./js/components/ckeditor.js"></script>
  <script src="./js/components/header-dashboard.js"></script>
  <script src="./js/components/login-form.js"></script>
  <script src="./js/components/register-form.js"></script>

  <!-- Vue Instance -->
  <script src="./js/main.js"></script>


  

</body>

</html>
